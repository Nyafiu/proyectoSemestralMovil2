<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ pageTitle }}</ion-title>
      </ion-toolbar>
    </ion-header>
  

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle><h1 style="text-align: center;">Bienvenido usuario</h1></ion-card-subtitle>
          <ion-card-title><img src="../../../assets/img/auto.png" alt=""></ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
    </ion-card>
  </ion-content>
