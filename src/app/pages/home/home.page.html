<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ pageTitle }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-card>

      <ion-card-title>
        <ion-label>
          <h1>¡Bienvenido!</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <p class="fuente">Clima Actual</p>
        </ion-item>
        <ion-item>
          <span class="fuente">
            {{(weatherTemp?.temp - 273.15) | number:'1.0-0'}}°C
          </span>
          <ion-icon name="location"></ion-icon>
          <span class="fuente">{{cityName}}</span>
        </ion-item>
        <ion-item>
          <span>
            <p class="fuente">El dolar actual es: ${{valordolar?.valor}}</p>
          </span>
        </ion-item>
        <ion-item>
          <span>
            <p class="fuente">El euro actual es: €{{valoreuro?.valor}}</p>
          </span>
        </ion-item>
        <ion-card-title><img src="../../../assets/img/auto.png" alt=""></ion-card-title>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
