<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="set-parrafo">Ingrese los datos solicitados para registrar su viaje</p>

  <div class="ion-padding">

    <form #formulario="ngForm">

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input  required placeholder="Destino final" 
                    name="destino" 
                    [(ngModel)]="datos.destino" 
                    type="text" 
                    clear-input='true' 
                    [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input  required placeholder="Patente vehículo" 
                    name="patente" 
                    [(ngModel)]="datos.patente" 
                    type="text" 
                    clear-input='true' 
                    [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input  required placeholder="Valor del viaje" 
                    name="valor" 
                    [(ngModel)]="datos.valor" 
                    type="number" 
                    clear-input='true' 
                    [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea required placeholder="Escriba información sobre usted" 
                      [(ngModel)]="datos.descripcion" 
                      type="text" 
                      clear-input='true' 
                      [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>

      <ion-button color="success" (click)="validarFormulario()" type="submit" expand="block" [disabled]="formulario.invalid">
        Inscribir Viaje
      </ion-button>
    </form>
  </div>

</ion-content>
