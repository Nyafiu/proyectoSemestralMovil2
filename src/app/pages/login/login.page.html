<app-header [pageTitle]="pageTitle" [isNotHome]="isNotHome"></app-header>

<ion-content>

  <ion-card>
    <ion-card-title color="primary" class="ion-text-center">
      <ion-label>
        <h1>Iniciar sesi√≥n</h1>
      </ion-label>
    </ion-card-title >
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  type="email"
                    [(ngModel)]="user.email"
                    placeholder="correo@correo.com"
                    pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                    required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="password"
                    [(ngModel)]="user.password"
                    pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{4,8}$"
                    required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button color="success" shape="block" (click)="login()">Login</ion-button>
  </ion-card>

</ion-content>
