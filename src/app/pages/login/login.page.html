
<ion-content>

  <ion-card>
    <ion-card-title color="primary" class="ion-text-center">
      <ion-label>
        <h1>Bienvenido!!!</h1>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  type="text" 
                    [(ngModel)]="user.email" 
                    pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                    required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="password" 
                    [(ngModel)]="user.password" 
                    pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{4,8}$"
                    required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button shape="block" (click)="login()">Login</ion-button>
  </ion-card>
</ion-content>
